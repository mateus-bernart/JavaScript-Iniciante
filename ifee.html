<!DOCTYPE html>
<html>
<head>

    <title>E e OU</title>

</head>
<body>
    <script type="text/javascript">

        //Analisar tanto uma informação quanto a outra
        let usuario = prompt("Insira o seu ID de usuário:");
        let senha = prompt("Insira a sua senha: ");

        if (usuario === "mateus" && senha === "1234"){
            document.write("Usuário aprovado");
        }else{
            document.write("Usuário negado");
        }

    </script>
